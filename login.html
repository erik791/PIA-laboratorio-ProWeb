<!doctype html>
<html lang="es">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styleLogin.css">

  <!-- Bootstrap v5.2.0 -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="section">
      <div class="container">
        <h1 class="titulo">NEA<span>MX</span></h1>
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Iniciar sesión </span><span>Regisitrate</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <!--Login-->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Iniciar sesión</h4>
                      <form action="php/process-login.php" method="POST">
                        <div class="form-group">
                          <input type="email" class="form-style" placeholder="Correo Electronico" name="email" id="email">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Contraseña" name="password" id="password">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">¿Olvidaste tu contraseña?</a></p>
                    </form>
                    <button type="submit" class="btn mt-4" name="send"  id="toastTrigger">Iniciar sesión</button>
                    </div>
                  </div>
                </div>
                <!--End login-->

                <!--Sign Up-->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <form action="php/process-signup.php" method="post">
                        <h4 class="mb-3 pb-3">Regisitrate</h4>
                        <div class="form-group">
                          <input type="text" class="form-style" id="name" placeholder="Nombre completo" name="name">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" class="form-style" placeholder="Correo Electronico" name="email">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Contraseña" name="pass">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Confirmar contraseña" name="pass_confirmation">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4" name="send">Registrarme</button>
                      </form>
                    </div>
                    </form>
                  </div>
                </div>
                <!--End Sign Up-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="Js/script.js"></script>
</body>
</html>
