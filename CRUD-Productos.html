<!DOCTYPE html>
<html>
<head>
  <title>Registrar Producto con Imagen</title>
</head>
<body>
  <h1>Registrar Producto con Imagen</h1>

  <form action="php/process-products.php" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre del producto:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required><br>

    <label for="descripcion">Descripci√≥n:</label><br>
    <textarea id="descripcion" name="descripcion" required></textarea><br>

    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" accept="image/jpeg, image/png" required><br>

    <label for="text">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required><br>
    
    <input type="submit" value="Registrar Producto">
  </form>
</body>
</html>
